<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/progress.css">
    <title>Video Player</title>
</head>
<body>
    
    <h1>Video Player</h1>
    
    <video src="./assets/videos/horses.mp4" id="video" class="videoscreen"></video>
    
    <div class="control1">
        
        <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" step="0.1" value="0">
         <!--input type range se progress bar ati he ,,, min and max 0-100 timeline bata rhi he
         ,,, step 0.1sec progress moving ko define kar rha ,,, value 0 progress bar jaha se start hogi-->
    
        <span id="timestamp" class="timestamp">00:00</span>

    </div>

    <div class="contorl2">
        
        <button class="btn" id="play">
            <i class="fa-sharp fa-solid fa-play fa-2x"></i>
        </button>
       
        <button class="btn" id="stop">
            <i class="fa-sharp fa-solid fa-stop fa-2x"></i>
        </button>

    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/139d13bf6e.js" crossorigin="anonymous"></script>
</body>
</html>
