<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Ramdom Food Finder</h1>
        
        <!--Search And Random Food Finder Box-->
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search-bar" placeholder="Search Food">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <button class="random-btn" id="random-btn">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!--Searched Food Heading-->
        <div class="SH" id="result-heading"></div>

        <!--Container For all meals from API Search-->
        <div class="meals" id="meals"></div>

        <!--to display Additional info of the selected meal-->
        <div id="meal-info"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
